<div class="col-12">

  <p-card
  styleClass="shadow-3  text-orange-500"
  header="Usuários"
>
<div class="col-sm-12">
  <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item active">Usuarios</li>
      <li class="breadcrumb-item"><a href="/permissoes-acesso">Permissões</a></li>
  </ol>
</div>

    <p-toolbar>
      <div class="p-toolbar-group-start"></div>
        <div class="p-toolbar-group-end">
          <p-button id="CriaUsuario" pTooltip="Criar novo usuário" tooltipPosition="top" icon="pi pi-plus" class="mr-2" (onClick)="handleUsuarioEvent(adicionarUsuarioEvent)"></p-button>
          <p-button id="ExportaExcel" pTooltip="Exportar para excel" tooltipPosition="top" icon="pi pi-file-excel" class="mr-2"></p-button>
        </div>
    </p-toolbar>

    <div class="card">
      <p-table
      #usuariosOnLineTable
      [value]="usuarios"
      styleClass="p-datatable-sm"
      [rows]="10"
      [paginator]="true"
      [responsive]="true"
      [globalFilterFields]="['grupo', 'id']"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm"
      [rowHover]="true"
      [showCurrentPageReport]="true"
      dataKey="id"
      [rowsPerPageOptions]="[5, 10, 20, 50, 100]"
      currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} funcionalidades"
    >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Listagem de usuários

      </div>
  </ng-template>
      <ng-template pTemplate="header">
        <tr>

          <th pSortableColumn="login">
            <div class="flex justify-content-between align-items-center">
              <div class="flex justify-content-between align-items-center">
                Login
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="login"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="login"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                ></p-columnFilter>
              </div>
            </div>
          </th>
          <th pSortableColumn="Nome">
            <div class="flex justify-content-between align-items-center">
              <div class="flex justify-content-between align-items-center">
                Nome
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="periodo"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="nome"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                ></p-columnFilter>
              </div>
            </div>
          </th>
          <th style="width: 10rem;" pSortableColumn="temAcesso">
            <div class="flex justify-content-between align-items-center">
              <div class="flex justify-content-between align-items-center">
                Tem Acesso
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="temAcesso"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="temAcesso"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                ></p-columnFilter>
              </div>
            </div>
          </th>
          <th style="width: 10rem;" pSortableColumn="ativoDw">
            <div class="flex justify-content-between align-items-center">
              <div class="flex justify-content-between align-items-center">
                Ativo Dw
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="ativoDw"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="ativoDw"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                ></p-columnFilter>
              </div>
            </div>
          </th>
          <th style="width: 12rem;" pSortableColumn="ultimoAcesso">
            <div class="flex justify-content-between align-items-center">
              <div class="flex justify-content-between align-items-center">
                Último acesso
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="ultimoAcesso"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="ultimoAcesso"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                ></p-columnFilter>
              </div>
            </div>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-dados>
        <tr>
          <td style="text-align: left">{{ dados.login }}</td>
          <td style="text-align: left">{{ dados.nome }}</td>
          <td><p-tag [value]="dados.temAcesso" [severity]="getStatus(dados.temAcesso)"></p-tag></td>
          <td><p-tag [value]="dados.ativoDw" [severity]="getStatus(dados.ativoDw)"></p-tag></td>
          <td style="text-align: left">{{ dados.ultimoAcessoDW | date: "dd-MM-yyyy HH:mm" }}</td>
        </tr>
      </ng-template>
      </p-table>
    </div>

</p-card>
