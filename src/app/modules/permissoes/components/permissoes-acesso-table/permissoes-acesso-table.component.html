<div class="col-12">

  <p-card
  styleClass="shadow-3  text-orange-500"
  header="Usuários"
>
<div class="col-sm-12">
  <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item active"><a href="/usuarios">Usuários</a></li>
      <li class="breadcrumb-item active">Permissões</li>
  </ol>
</div>

    <p-toolbar>
      <div class="p-toolbar-group-start"></div>
        <div class="p-toolbar-group-end">
          <p-button id="CriaUsuario" pTooltip="Adicionar permissões a usuarios" tooltipPosition="top" icon="pi pi-plus" class="mr-2" ></p-button>
          <p-button id="ExportaExcel" pTooltip="Exportar para excel" tooltipPosition="top" icon="pi pi-file-excel" class="mr-2"></p-button>
        </div>
    </p-toolbar>

    <div class="card">
      <p-treeTable [value]="files" [columns]="cols" selectionMode="checkbox"  dataKey="key" [scrollable]="true" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="caption">
            <div class="flex">
                <p-treeTableHeaderCheckbox></p-treeTableHeaderCheckbox>
                <span class="ml-2">Toggle All</span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
            <tr [ttRow]="rowNode" [ttSelectableRow]="rowNode">
                <td *ngFor="let col of columns; let i = index">
                    <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0"></p-treeTableToggler>
                    <p-treeTableCheckbox [value]="rowNode" *ngIf="i === 0"></p-treeTableCheckbox>
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-treeTable>
    </div>

</p-card>
