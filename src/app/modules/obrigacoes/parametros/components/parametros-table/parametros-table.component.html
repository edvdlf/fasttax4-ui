<div class="col-12">
  <p-card
      styleClass="shadow-3  text-orange-500"
      header="Parâmetros"
    >
    <div class="card flex justify-content-center">
      <p-accordion [activeIndex]="0">
        <p-accordionTab header="Opções de Filtros">
         <label for="name" class="mr-2">Obrigação: </label>
          <p-dropdown
          [options]="obrigacoesGrupo"
          optionValue="valor"
          optionLabel="chave"
          placeholder="Selecione uma obrigação">
        </p-dropdown>
        <p-button
        styleClass="p-button-secondary p-button-sm"
        icon="pi pi-filter"
        pTooltip="Filtrar parâmetros"
        tooltipPosition="top"
        size="small"
    ></p-button>
        </p-accordionTab>
      </p-accordion>
    </div>
      <p-table
        #funcionalidadesTable
        [value]="parametros"
        styleClass="p-datatable-sm"
        [rows]="20"
        [paginator]="true"
        [responsive]="true"
        [globalFilterFields]="['grupo', 'id']"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        dataKey="id"
        [rowsPerPageOptions]="[5, 10, 20, 50, 100]"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} funcionalidades"
      >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          Listagem
          <p-splitButton
            label="Opções"
            [model]="items"
            styleClass="p-button-raised p-button-secondary mr-2 mb-2">
          </p-splitButton>

        </div>
    </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 2%">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="obrigacao">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Obrigação
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="obrigacao"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="obrigacao"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="parametro">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Parâmetro
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="parametro"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="parametro"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>



            <th pSortableColumn="descricao">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Descrição
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="descricao"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="descricao"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="valor">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Valor
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="valor"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="valor"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="tipo">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Tipo
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="pasta"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="tipo"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="componente">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Componente
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="componente"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="componente"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="listadevalores">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Valores
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="listadevalores"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="listadevalores"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="usuario">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Usuario
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="usuario"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="usuario"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="dataalteracao">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Atualização
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="dataalteracao"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="dataalteracao"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th></th>
            <th></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-dados>
          <tr>
            <td>
              <p-tableCheckbox [value]="dados"></p-tableCheckbox>
            </td>
            <td style="text-align: left">{{ dados.obrigacao }}</td>
            <td style="text-align: left">{{ dados.parametro }}</td>
            <td
              [pTooltip]="dados.descricao" tooltipPosition="top"
              style="text-align: left"
            >{{ dados.descricao |shorten :25 }}</td>
            <td style="text-align: left">{{ dados.valor }}</td>
            <td style="text-align: left">{{ dados.tipo }}</td>
            <td style="text-align: left">{{ dados.componente }}</td>
            <td style="text-align: left">{{ dados.listadevalores }}</td>
            <td style="text-align: left">{{ dados.usuario }}</td>
            <td style="text-align: left">{{ dados.dataalteracao }}</td>
            <td style="text-align: center">
              <p-button
                icon="pi pi-file-edit"
                styleClass="p-button-rounded p-button-secondary p-button-text"
                pTooltip="Editar" tooltipPosition="top"
              >
              </p-button>
            </td>
            <td style="text-align: center">
              <p-button
                icon="pi pi-trash"
                styleClass="p-button-rounded p-button-secondary p-button-text"
                pTooltip="Excluir" tooltipPosition="top"
              >
              </p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
