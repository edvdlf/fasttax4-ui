<div class="col-12">
  <p-card
      styleClass="shadow-3  text-orange-500"
      header="Parâmetros"
    >
    <div class="formgrid grid">
      <div class="field col-12">
      <p-toolbar>
        <div class="p-toolbar-group-star">
          <h3>Lista</h3>
        </div>
        <div class="p-toolbar-group-end">
          <p-button
           icon="pi pi-plus"
           class="mr-2"
           pTooltip="Criar novos parâmetros"
           tooltipPosition="top"

           ></p-button>
          <p-button
           icon="pi pi-file-excel"
           pTooltip="Exportar para excel"
           tooltipPosition="top"
            class="mr-2">
          </p-button>
        </div>
      </p-toolbar>

      </div>
    </div>
      <p-table
        #funcionalidadesTable
        [value]="parametros"
        styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm"
        [rows]="10"
        [paginator]="true"
        [responsive]="true"
        [globalFilterFields]="['grupo', 'id']"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        dataKey="id"
        [rowsPerPageOptions]="[5, 10, 20, 50, 100]"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} funcionalidades"
      >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          Listagem

        </div>
    </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 2%">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="obrigacao">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Obrigação
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="obrigacao"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="obrigacao"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="parametro">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Parâmetro
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="parametro"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="parametro"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>



            <th pSortableColumn="descricao">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Descrição
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="descricao"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="descricao"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <!--th pSortableColumn="valor">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Valor
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="valor"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="valor"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th-->

            <th pSortableColumn="tipo">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Tipo
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="tipo"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="tipo"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="componente">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Componente
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="componente"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="componente"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="lista">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Valores
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="lista"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="lista"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="usuario">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Usuario
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="usuario"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="usuario"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="ultimamodificacao">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Atualização
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="ultimamodificacao"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="ultimamodificacao"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th></th>
            <th></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-dados>
          <tr>
            <td>
              <p-tableCheckbox [value]="dados"></p-tableCheckbox>
            </td>
            <td style="text-align: left">{{ dados.obrigacao }}</td>
            <td style="text-align: left">{{ dados.parametro }}</td>
            <td
              [pTooltip]="dados.descricao" tooltipPosition="top"
              style="text-align: left"
            >{{ dados.descricao |shorten :25 }}</td>
            <!--td style="text-align: left">{{ dados.valor }}</td-->
            <td style="text-align: left">{{ dados.tipo }}</td>
            <td style="text-align: left">{{ dados.componente }}</td>
            <td
              [pTooltip]="dados.lista" tooltipPosition="top"
              style="text-align: left"
            >{{ dados.lista |shorten :25 }}</td>
            <td style="text-align: left">{{ dados.usuario }}</td>
            <td style="text-align: left">{{ dados.ultimamodificacao }}</td>
            <td style="text-align: center">
              <p-button
                icon="pi pi-file-edit"
                styleClass="p-button-rounded p-button-secondary p-button-text"

              >
              </p-button>
            </td>
            <td style="text-align: center">
              <p-button
                icon="pi pi-trash"
                styleClass="p-button-rounded p-button-secondary p-button-text"

              >
              </p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
