<div class="col-12">
  <p-card
      styleClass="shadow-3  text-orange-500"
      header="Processos customizados"
    >
    <div class="formgrid grid">
      <div class="field col-12">
      <p-toolbar>
        <div class="p-toolbar-group-star">
          <h3>Lista</h3>
        </div>
        <div class="p-toolbar-group-end">
          <p-button
           icon="pi pi-plus"
           class="mr-2"
           pTooltip="Criar novo processo customizado"
           tooltipPosition="top"
           (onClick)="handleProcessoCustomizadoEvent(adicionarProcessoCustomizadoEvent)"
           ></p-button>
          <p-button
           icon="pi pi-file-excel"
           pTooltip="Exportar para excel"
           tooltipPosition="top"
            class="mr-2">
          </p-button>
        </div>
      </p-toolbar>

      </div>
    </div>
      <p-table
        #processosCustomizadosTable
        [value]="processosCustomizados"
        styleClass="p-datatable-sm"
        [rows]="10"
        [paginator]="true"
        [responsive]="true"
        [globalFilterFields]="['grupo', 'id']"
        [tableStyle]="{ 'min-width': '50rem' }"
        styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        dataKey="id"
        [rowsPerPageOptions]="[5, 10, 20, 50, 100]"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} funcionalidades"
      >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          Listagem

        </div>
    </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 2%">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="customizado">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Identificador
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="customizado"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="customizado"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="periodo">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Periodo
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="periodo"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="periodo"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="estabelecimento">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Estabelecimento
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="estabelecimento"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="estabelecimento"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="codempresa">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Empresa
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="codempresa"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="codempresa"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="descricao">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Descrição
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="descricao"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="descricao"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="habilitado">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Habilitado
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="habilitado"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="habilitado"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th></th>
            <th></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-dados>
          <tr>
            <td>
              <p-tableCheckbox [value]="dados"></p-tableCheckbox>
            </td>
            <td style="text-align: left">{{ dados.identificador }}</td>
            <td style="text-align: left">{{ dados.periodo }}</td>
            <td style="text-align: left">{{ dados.estabelecimento }}</td>
            <td style="text-align: left">{{ dados.empresa }}</td>
            <td
              [pTooltip]="dados.descricao" tooltipPosition="top"
              style="text-align: left"
            >{{ dados.descricao |shorten :25 }}</td>
            <td style="text-align: left">{{ dados.status }}</td>

            <td style="text-align: center">
              <p-button
                icon="pi pi-file-edit"
                styleClass="p-button-rounded p-button-secondary p-button-text"
                (onClick)="handleProcessoCustomizadoEvent(editarProcessoCustomizadoEvent, dados.id)"
              >
              </p-button>
            </td>
            <td style="text-align: center">
              <p-button
                icon="pi pi-trash"
                styleClass="p-button-rounded p-button-secondary p-button-text"
                (onClick)="handleDeleteProcessoCustomizadoEvent(dados.id, dados.periodo)"
              >
              </p-button>

            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
